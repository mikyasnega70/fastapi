{% include 'layout.html' %}

    <div class="container">
        <div class="card">
            <div class="card-header">
                register
            </div>
            <div class="card-body">
                <form id="registerForm">
                    <div id="form-row">
                        <div id="form-group col-md-6">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email" required>
                        </div>
                        <div id="form-group col-md-6">
                            <label>username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="firstname" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="lastname" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>role</label>
                            <input type="text" class="form-control" name="role" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>phone_number</label>
                            <input type="text" class="form-control" name="phone_number" autocomplete="phone_number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>password</label>
                        <input type="password" class="form-control" name="password" autocomplete="new-password" required>
                    </div>
                    <div class="form-group">
                        <label>verify-password</label>
                        <input type="password" class="form-control" name="password2" autocomplete="new-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">sign in</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="/auth/login-page">Already have account?</a>
            </div>
        </div>
    </div>
